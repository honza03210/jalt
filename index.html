<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Centered Buttons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #15151f;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 20px 50px;
            border-radius: 10px;
            font-weight: 700;
            text-decoration: none;
            color: #252525;
            background: linear-gradient(135deg, #e9e9e9, #e9e9e9);
            font-size: 20px;
            transition: transform 0.5s ease, background 0.5s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        .button-container a:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #ffffff, #e9e9e9);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }
        @media (max-width: 768px) {
            .button-container a {
                font-size: 18px;
                padding: 15px 40px;
            }
        }
        @media (max-width: 480px) {
            .button-container a {
                font-size: 16px;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://www.umimeinformatiku.cz/informatika-5-trida">Na Vetvi - ulohy</a>
        <a href="./zpevnik.html">Song Chords</a>
        <a href="./index.html">Bodka</a>
        <a href="./dl.html">Dream-Land Vote Links</a>
    </div>
</body>
</html>
