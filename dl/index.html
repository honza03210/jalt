<!DOCTYPE html>
<html lang="en">
<style>
      body {
        font-family: Verdana, sans-serif;
      }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamLand Vote Links</title>
</head>
<body>

    <button style="font-weight: bold;margin: 0 auto;width: 50vw; height: 50vh; border: none; background-color: rgb(255, 102, 102); color: black; font-size: 24px; cursor: pointer;" onclick="openLinks(); this.style.display='none'">Otev≈ôi odkazy</button>
    <div id='main' style='display: flex; flex-direction: column'></div>
    <script>
        function openLinks() {
            const name = prompt("Jaky nick pouzivas ve hre?");
            const links = [
                "https://craftlist.org/dream-land?nick=",
                "https://minecraftservery.eu/server/dreamland-boxfight-survival-oneblock/vote/",
                "https://czech-craft.eu/server/dream-land/vote/?user="
            ];
            
            links.forEach(link => {
                window.open(link + name, "_blank");
                const a = document.createElement("a");
                a.href = '\n' + link + name + '\n';
                a.textContent = '\n' + link + name + '\n';
                a.target = "_blank";
                b = document.getElementById("main")
                b.appendChild(a);
            });
        }
    </script>

</body>
</html>
